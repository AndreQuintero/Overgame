<div class="row">
  <div class="col-sm-12 offset-lg-2 col-lg-8 titleConfigConta ml40PMob">
      <h2>Configurações de Conta</h2>
  </div>
</div>
<div class="row pt5">
  <div class="container ml30PMob">
      <form [formGroup]="userForm" (ngSubmit)="updateUser()">
          <div class="row">
              <div (click)="trocaFoto()" class="col-sm-12 col-md-4 offset-lg-3 col-lg-2 avatarImgConta">
                  <figure>
                      <img #avatarImg src="../../../assets/midia/avatares/{{userLoggendIn().user.avatar}}" alt="avatar">
                      <div class="Overlay">
                          <div class="textOverlay">Clique para Editar</div>
                      </div>
                      <figcaption class="text-align-c">Avatar</figcaption>
                  </figure>
                  <input formControlName="avatar" type="file" #imgUpload id="imgPrev" (change)="uploadImg($event)" accept="img/*">
              </div>

              <div class="col-sm-12 col-md-6 offset-lg-1 col-lg-5 formConta">
                  <div class="form-group">
                      <label>Email:</label>
                      <input formControlName="email" type="text">
                      <span [class.error-message]="campoInvalido('email')">{{campoMessage('email')}}</span>
                  </div>
                  <div class="form-group">
                      <label>Username:</label>
                      <input formControlName="username" type="text">
                      <span [class.error-message]="campoInvalido('username')">{{campoMessage('username')}}</span>
                  </div>
                  <div class="form-group">
                      <label>Data de Nascimento:</label>
                      <input formControlName="data_nasc" type="date">
                  </div>
                  <div class="form-group">
                      <label>Descrição:</label>
                      <textarea formControlName="descricao"></textarea>
                      <br>
                      <span [class.error-message]="campoInvalido('descricao')">{{campoMessage('descricao')}}</span>
                  </div>
                  <div class="btn-save-div">
                      <button type="submit" [class.disabled]="!userForm.valid" [disabled]="!userForm.valid" class="btn-save">Salvar</button>
                  </div>
              </div>
              
          </div>
      </form>
      
  </div>
</div>
<div class="row">
  <div class="offset-lg-3 col-lg-8"> 
      <hr>
  </div>
</div>
